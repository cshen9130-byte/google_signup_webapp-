<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h1 class="h4">Profile</h1>
              {% if user %}
                <img src="{{ user.picture }}" class="rounded-circle mb-3" width="96" height="96" alt="avatar">
                <h2 class="h5">{{ user.name }}</h2>
                <p class="text-muted">{{ user.email }}</p>
                <a href="/logout" class="btn btn-secondary">Log out</a>
              {% else %}
                <p class="text-muted">No user information available.</p>
                <a href="/" class="btn btn-primary">Back</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
