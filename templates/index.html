<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in with Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h1 class="h4">Sign up / Sign in</h1>
              <p class="text-muted">Use your Google account to sign in.</p>

              {% if oauth_configured %}
                <a class="btn btn-outline-primary btn-lg" href="/login/google">Sign in with Google</a>
              {% else %}
                <div class="alert alert-warning" role="alert">
                  Google OAuth is not configured. Please set <code>GOOGLE_OAUTH_CLIENT_ID</code> and
                  <code>GOOGLE_OAUTH_CLIENT_SECRET</code> in your environment and restart the app.
                </div>
              {% endif %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
